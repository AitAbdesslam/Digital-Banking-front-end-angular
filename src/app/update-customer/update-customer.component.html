<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
      <div class="card-header">Update Customer</div>
      <div class="card-body">
        <form [formGroup]="updateCustomerFormGroup" (ngSubmit)="handleUpdateCustomer()">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" formControlName="name" class="form-control">
            <span class="text-danger"
                  *ngIf="updateCustomerFormGroup.controls['name'].touched
                  && updateCustomerFormGroup.controls['name'].errors
                  && updateCustomerFormGroup.controls['name'].errors!['required']">
              Name is Required
            </span>
  
  
            <span class="text-danger"
                  *ngIf="updateCustomerFormGroup.controls['name'].touched
                  && updateCustomerFormGroup.controls['name'].errors
                  && updateCustomerFormGroup.controls['name'].errors!['minlength']">
              Name must be at least 4 characters long.
            </span>
  
          
  
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="text" formControlName="email" class="form-control">
            <span class="text-danger"
                  *ngIf="updateCustomerFormGroup.controls['email'].touched
                  && updateCustomerFormGroup.controls['email'].errors
                  && updateCustomerFormGroup.controls['email'].errors!['required']">
              Email is required
            </span>
  
            <span class="text-danger"
                  *ngIf="updateCustomerFormGroup.controls['email'].touched
                  && updateCustomerFormGroup.controls['email'].errors
                  && updateCustomerFormGroup.controls['email'].errors!['email']">
              Email is not valid
            </span>
          </div>
          <button [disabled]="!updateCustomerFormGroup.valid" class="btn btn-info">Update</button>
        </form>   
      </div>
    </div>
  </div>
